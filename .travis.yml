---

sudo: required
language: python
python:
  - "3.5"

services:
  - docker
  
before_install:
  - sudo rm -Rf /opt/python
  - rm -Rf /home/travis/.gimme /home/travis/otp /home/travis/perl5 /home/travis/.rvm
  - echo "ssh-rsa  root@awz1" | sudo tee --append /root/.ssh/authorized_keys
  - sudo apt-get -qq remove postgresql-9.2 postgresql-contrib-9.2 mysql-server-5.6 memcached oracle-* -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq openvpn
  - sudo openssl aes-256-cbc -K $encrypted_f78bf4900bc1_key -iv $encrypted_f78bf4900bc1_iv -in client_cloud.conf.enc -out /etc/openvpn/client_cloud.conf -d
  - sudo openvpn /etc/openvpn/client_cloud.conf &
  - pwd
  - ls -la /etc/openvpn/
  - env
  - docker info
  - docker version
  - ls -la /dev/
  - df -h
  - mount
  - cat /proc/meminfo
  - cat /proc/cpuinfo
  - ip address
  - ip route
  - uname -a
  - ps aufx
  - pstree -up

script:
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60
  - sleep 60


